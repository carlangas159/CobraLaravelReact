server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos. Si no existe, devolver index.html para SPA routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxear llamadas API al backend Laravel
    location /api/ {
        proxy_pass http://laravel:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # Proxear rutas relacionadas con autenticación de Sanctum
    location /sanctum {
        proxy_pass http://laravel:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Cabeceras para recursos estáticos
    location ~* \.(?:css|js|jpg|jpeg|png|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Evitar listados de directorios
    location ~ /\.ht {
        deny all;
    }
}
